<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>react 번개 카운터</title>

    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        h1,h2,h3,h4,h5,h6 {
            color: white;
        }

</head>

<body>
    <xmp>
        styled-component 방식에서 자주 사용되는
        스타일 상속 방법을 실습을 통해 배운다.
    </xmp>

    <div id="app">
        <div style="width: 250px; background-color: black; padding: 0px; border-radius: 10px; text-align: center; margin: 0px; font-family: sans-serif; color: white;">
            <h1 style="color: rgb(102, 255, 255); font-size: 50px;">2700</h1>
            <h2 style="margin: 0px; padding: 0px; font-family: sans-serif; color: white;">번개</h2>
            <h2 style="margin: 0px; padding: 0px; font-family: sans-serif; color: white; font-size: 38px;" >강조</h2>
            <p  style="margin: 0px; padding: 0px; font-family: sans-serif; color: white; font-size: 17px; opacity: 0.5; ">
                since you loaded this example
            </p>
        </div>
    </div>
</body>

</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">

</script>
<script src="https://unpkg.com/immer">
    /* 불변객체 state를 조작하는 라이브러리 */
    /* import immer from "immer" */
</script>
<script type="text/babel">
    //import React, {Component, PureComponent, Fragment} from "react";
    //import Redux from "redux";
    //import ReactRedux, {Provider} from "react-redux";
    //import {BrowserRouter,Switch,Router,Route,IndexRoute,Link,IndexLink,NavLink} from "react-router-dom";
    //import ReactDOM from "react-dom";

    console.log(React);

    class StyleInherit extends React.Component {

        static defaultProps = {  /*  props의 디폴트 값 설정 */  }
        static propsTypes = {  /* props의 프로퍼티 타입 설정 */ }
        state = {
            // 상태값(변수)을 정의한다.

        }
        style = {
            // 컴포넌트 내부에서 사용할 인라인 스타일을 정의한다.
            // getter 를 사용하면 객체 내부 참조가 가능하다.
            styleDiv : {
                width: "250px",
                backgroundColor:"black",
                padding:"0px",
                borderRadius: "10px",
                textAlign: "center",
                margin: "0px",
                fontFamily:"sans-serif",
                color:"white"
            },
            StyleH1:{
                color:"rgb(102, 255, 255)"
                ,fontSize:"50px"
             },
             StyleH2:{
                margin: "0px",
                padding: "0px",
                fontFamily:"sans-serif",
                color: "white"
             },
             get StryleEmphasis(){
                return {
                    ...this.StyleH2,
                    fontSize:"38px"
                }
             },
             get StyleP(){
                return {
                    ...this.StyleH2,
                    fontSize:"17px",
                    opacity:"0.5",
                }
             }



        }
        func = {
            // func에 정의된 메서드는 반드시 constructor에서 this를 bind() 처리해야 한다.
            // func에는 자식 컴포넌트에 넘길 메서드만 작성한다.
            // 왜 자식에게 부모 메서드를 넘기나? 부모의 상태값을 변경하기 위해서.

        }
        constructor(props) {
            super()
            // this 바인딩. 예시) this.handler = this.handler.bind(this)
            // func 에 정의한 메서드는 반드시 this bind 처리해야 한다.

            // ref 만들기. 예시) this.inputref = React.createRef()

        }
        componentDidMount() {
            // 마운트 완료 후에 실행됨 : 페이지 load 될 때 한번
            // componentDidMount가 사용되는 경우: redux 구독 설정, focus 줄때
        }
        componentDidUpdate(prevProps, prevState) {
            // 업데이트 완료 후에 실행됨 : 여러번, state 가 변경될 때마다
        }
        componentWillUnmount() {
            // 언마운트 완료 후에 실행됨 : 페이지 unload 될 때 한번
            // componentWillUnmount가 사용되는 경우: redux 구독 해제, 이벤트 핸들러 해제
        }
        handler = (event)=>{
            // 이벤트 핸들러는 화살표 함수로 만들면 this bind()를 생략해도 된다
            console.log(event.target)
        }
        render() { // JSX로 화면 만들기
            return (
                <div>
                    <div style={this.style.styleDiv}>
                        <h1 style={this.style.StyleH1}>2700</h1>
                        <h2 style={this.style.StyleH2}>번개</h2>
                        <h2 style={this.style.StryleEmphasis} >강조</h2>
                        <p  style={this.style.StyleP}>
                            since you loaded this example</p>
                    </div>
                </div>
            )
        }
    };
    //export default StyleInherit;
    ReactDOM.render(
        <StyleInherit></StyleInherit>
    ,document.getElementById("app")
    )
</script>
